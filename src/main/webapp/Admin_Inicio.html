<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Administrador</title>
    <link href="Estilos/Administrador.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Encabezado dinámico -->
    <div id="EncabezadoId"></div>

    <!-- Contenido principal -->
    <main class="admin-container">
      <h1>Panel de Administración</h1>

      <!-- Formulario para agregar/modificar productos -->
      <section class="admin-form">
        <h2>Agregar/Modificar Producto</h2>
        <form id="productForm">
          <label for="productName">Nombre del producto:</label>
          <input
            type="text"
            id="productName"
            placeholder="Nombre del producto"
            required
          />

          <label for="productPrice">Precio:</label>
          <input
            type="number"
            id="productPrice"
            placeholder="Precio"
            required
          />

          <label for="productImage">URL de la imagen:</label>
          <input
            type="url"
            id="productImage"
            placeholder="URL de la imagen"
            required
          />

          <button type="submit" id="addProductBtn">Agregar Producto</button>
        </form>
      </section>

      <!-- Lista de productos existentes -->
      <section class="admin-products">
        <h2>Productos Existentes</h2>
        <div id="productList" class="product-list"></div>
      </section>
    </main>

    <!-- Script -->
    <script src="Scripts_Java/Admin_Panel.js"></script>
  </body>
</html>
