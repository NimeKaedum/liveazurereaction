<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión</title>
    <link href="Estilos/sesion.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Crea una cuenta</h1>
        <input
          class="inSect"
          type="text"
          name="Nombre"
          placeholder="Nombre"
          required
        />
        <input
          class="inSect"
          type="email"
          name="Correo"
          placeholder="Correo electronico"
          required
        />
        <input
          class="inSect"
          type="password"
          name="contraseña"
          placeholder="Contraseña"
          required
        />
        <button class="btn">Registrarte</button>
        <div class="registro">
          <a href="sesion_User.html">¿Ya poses una cuenta?</a>
        </div>
      </div>
    </main>
  </body>
</html>
